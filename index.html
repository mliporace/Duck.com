<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #0077cc;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            max-width: 800px;
            padding: 2rem;
        }
        footer {
            background: #222;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página</h1>
    </header>
    <main>
        <h2>¡Hola mundo!</h2>
        <p>Esta es una página HTML simple hosteada gratis en GitHub Pages.</p>
        <p>Puedes editar este texto en <strong>index.html</strong> y volver a subirlo.</p>
        <a href="https://github.com" target="_blank">Visita GitHub</a>
    </main>
    <footer>
        © 2025 Mi Página | Hecho con ❤️
    </footer>
</body>
</html>
